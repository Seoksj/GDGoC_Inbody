<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #00bcd4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #00bcd4;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
    <div class="message" id="result-message">인증 완료!</div>
    <button class="button" onclick="startCollecting()">투입하기</button>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        async function fetchData() {
            try {
                const response = await fetch(`https://creature-some.pockethost.io/api/collections/student/records/${id}`);
                const data = await response.json();
                document.getElementById("result-message").innerHTML = `인증 완료! ${data.name}님,<br>현재 ${data.reward_points}개 적립`;
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("사용자 정보를 불러오지 못했습니다.");
            }
        }

        function startCollecting() {
            window.location.href = "collecting.html";
        }

        fetchData();
    </script>
</body>
</html>
