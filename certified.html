<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certified</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .status-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .status-icon div {
            background-color: #4CAF50; /* 밝은 초록색 */
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .status-icon div span {
            font-size: 32px;
            color: white;
        }

        .status-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50; /* 밝은 초록색 */
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #43A047; /* 어두운 초록색 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-icon">
            <div><span>✔</span></div>
        </div>
        <h1 class="status-title">수거 완료!</h1>
        <div class="button-container">  
            <button class="button" onclick="location.href='main.html'">종료</button>
            <button class="button" onclick="location.href='qrScanner.html'">한번 더</button>
        </div>
    </div>
</body>
</html>
